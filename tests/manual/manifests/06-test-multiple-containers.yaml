apiVersion: v1
kind: Pod
metadata:
  name: test-multiple-containers
  namespace: default
  labels:
    test-scenario: multiple-containers
    app: k8t-test
spec:
  containers:
  - name: good-container
    image: nginx:latest
    imagePullPolicy: IfNotPresent
  - name: bad-container-1
    image: redis:nonexistent-tag-xyz
    imagePullPolicy: Always
  - name: bad-container-2
    image: postgres:another-bad-tag-abc
    imagePullPolicy: Always
  restartPolicy: Never
